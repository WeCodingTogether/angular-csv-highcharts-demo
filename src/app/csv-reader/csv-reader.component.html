<h3>Products from CSV</h3>

<div *ngFor="let product of products" class="csv-data" class="read-data">
  <span>PartNo: {{product.partNo}}</span>
  <span>PartName: {{product.partName}}</span>
  <span>Category: {{product.category}}</span>
  <span>Group: {{product.group}}</span>
  <span>Value: {{product.value}}</span>
</div>
